<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" formControlName="email" id="email">
      <div *ngIf="loginForm.get('email').errors && loginForm.get('email').touched">
        <div *ngIf="loginForm.get('email').hasError('required')">Email es requerido</div>
        <div *ngIf="loginForm.get('email').hasError('email')">Email no válido</div>
      </div>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" formControlName="password" id="password">
      <div *ngIf="loginForm.get('password').errors && loginForm.get('password').touched">
        <div *ngIf="loginForm.get('password').hasError('required')">Contraseña es requerida</div>
        <div *ngIf="loginForm.get('password').hasError('minlength')">La contraseña debe tener al menos 6 caracteres</div>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
  </form>
